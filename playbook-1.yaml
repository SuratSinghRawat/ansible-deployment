---
- hosts: webservers
  become: true
  become_user: surat
  tasks:
  - name: Install apache2
    apt:
      name: apache2
      state: present
  - name: Start apache2
    service:
      name: apache2
      state: started 
      enabled: yes
  - name: deploy html file
    copy: src=index.html dest=/var/www/html/
    